comment: 不错的 baseline 数据。真实场景，但偏简单。
description: |
  聚焦场景文本的 229 个训练图像和 233 个测试图像。继承了 ICDAR 2003 数据集的大部分样本。

  1. 都是真实世界的图像，显示标志牌、书籍、海报或其他物品上的文字。
  2. 文字都是英文的且水平对齐。
  3. 标注是轴对齐的边界框，
  4. 共划分出1015个裁剪的单词图像。
  
  广泛用于测试文本探测器的性能。
